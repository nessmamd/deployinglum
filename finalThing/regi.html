<script>
    function wegotit() {
        event.preventDefault(); // prevent the form from submitting

        console.log(email);
        console.log(name);
    }
    
    function hidePopup() {
        var popup = document.getElementById("questionPopup2");
        popup.style.display = "none";
    }
    
    window.onclick = function(event) {
        var popup = document.getElementById("questionPopup2");
        if (event.target == popup) {
            hidePopup();
        }
    }
</script>
